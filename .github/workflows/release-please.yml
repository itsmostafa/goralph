name: Release Please

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - name: Run Release Please
        uses: googleapis/release-please-action@7987652d64b4581673a76e33ad5e98e3dd56571f  # v4.1.3
        id: release
        with:
          release-type: go

  build-binaries:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: darwin
            goarch: amd64
            binary: goralph-darwin-amd64
          - goos: darwin
            goarch: arm64
            binary: goralph-darwin-arm64
          - goos: windows
            goarch: amd64
            binary: goralph-windows-amd64.exe
          - goos: linux
            goarch: amd64
            binary: goralph-linux-amd64
          - goos: linux
            goarch: arm64
            binary: goralph-linux-arm64
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
      - uses: actions/setup-go@3041bf56c941b39c61721a86cd11f3bb1338122a  # v5.2.0
        with:
          go-version-file: go.mod
      - name: Build binary
        env:
          CGO_ENABLED: 0
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          VERSION="${{ needs.release-please.outputs.tag_name }}"
          COMMIT="${GITHUB_SHA::7}"
          BUILD_DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          LDFLAGS="-X github.com/itsmostafa/goralph/internal/version.Version=${VERSION}"
          LDFLAGS="${LDFLAGS} -X github.com/itsmostafa/goralph/internal/version.Commit=${COMMIT}"
          LDFLAGS="${LDFLAGS} -X github.com/itsmostafa/goralph/internal/version.BuildDate=${BUILD_DATE}"
          go build -ldflags="${LDFLAGS}" -o ${{ matrix.binary }} .
      - uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882  # v4.4.3
        with:
          name: ${{ matrix.binary }}
          path: ${{ matrix.binary }}
          retention-days: 1

  upload-release-assets:
    needs: [release-please, build-binaries]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16  # v4.1.8
        with:
          path: artifacts
      - name: Generate checksums and upload
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${{ needs.release-please.outputs.tag_name }}"
          cd artifacts
          # Generate checksums
          find . -type f \( -perm -u=x -o -name "*.exe" \) -exec sha256sum {} \; | sed 's|./[^/]*/||g' > SHA256SUMS.txt
          cat SHA256SUMS.txt
          # Upload binaries
          for dir in */; do
            for file in "$dir"*; do
              [ -f "$file" ] && gh release upload "$TAG" "$file" --clobber --repo ${{ github.repository }}
            done
          done
          gh release upload "$TAG" SHA256SUMS.txt --clobber --repo ${{ github.repository }}

  verify-release:
    needs: [release-please, upload-release-assets]
    runs-on: ubuntu-latest
    steps:
      - name: Verify assets
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${{ needs.release-please.outputs.tag_name }}"
          ASSETS=$(gh release view "$TAG" --json assets --jq '.assets[].name' --repo ${{ github.repository }})
          for asset in goralph-darwin-amd64 goralph-darwin-arm64 goralph-windows-amd64.exe goralph-linux-amd64 goralph-linux-arm64 SHA256SUMS.txt; do
            echo "$ASSETS" | grep -q "^${asset}$" && echo "✓ $asset" || { echo "✗ Missing: $asset"; exit 1; }
          done
